<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header header--yellow">
      <div class="container">
        <div class="header-items">
          <div>
            <h1>Amazing store</h1>
          </div>
          <div class="dflex-align-center">
            <img src="./images/map.png" alt="map" class="header-icon" />
            <span
              >My city: <a href="#" class="header-link">Los Angeles</a></span
            >
          </div>
          <div class="dflex-align-center">
            <img src="./images/phone.png" alt="phone" class="header-icon" />
            <span>8 800 505-04-83</span>
          </div>
          <div>
            <ul class="items">
              <li class="item">Shipping</li>
              <li class="item">Blog</li>
              <li class="item">Company</li>
              <li class="item">My account</li>
            </ul>
          </div>
        </div>
        <div class="form-container">
          <form class="form">
            <div class="group-control">
              <img src="./images/search.png" alt="search" class="search-img" />
              <input type="text" placeholder="Search products by SKU or name" />
            </div>
            <div>
              <div>
                <button class="dflex-align-center header-button">
                  <img src="./images/cart.png" alt="cart" />
                  <!-- mrl: margin left right -->
                  <span class="mrl-1">My cart</span>
                  <span class="count">12</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
